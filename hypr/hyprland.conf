#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = amixer set Master mute
exec-once = swayidle -w timeout 180 'bin/lock.sh' before-sleep 'swaylock -f'
exec-once = xset -b
# exec-once = python3 ~/Softwares/MyUMonsSchedule/MUSchedule-discord.py
exec-once = /home/Nephty/bin/themeswitch.sh $(/home/Nephty/bin/suninfo.sh)


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = be
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
        disable_while_typing = no
        drag_lock = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(FFFFFFFF) rgba(453745FF) 45deg
    col.inactive_border = rgba(00000000)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blurls = sakura
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 20
    shadow_render_power = 3
    col.shadow = rgba(ffffff55)
    col.shadow_inactive = rgba(00000044)

}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.3, 0.9, 0.1, 1
    bezier = myExpo, 0.2, 0.3, 0, 0.9
    bezier = slowFastSlow, 0.4, 0, 0, 1

    animation = windows, 1, 7, myBezier, popin 25%
    animation = windowsOut, 1, 4, default, popin 50%
    animation = border, 1, 50, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, slowFastSlow
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds file
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
source = ~/.config/hypr/keybinds.conf
